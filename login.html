<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="This is an unofficial Wikipedia Clone" />
  <title>Wikipedia Clone</title>
  <link rel="stylesheet" href="assets/css/login.css" />
</head>

<body>
  <div class="dark">
    <svg viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5" fill="none" stroke-linecap="round"
      stroke-linejoin="round">
      <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"></path>
    </svg>
  </div>

  <div class="main">
    <div class="central-textlogo txt">Wikipedia
      <h1 class="central-textlogo-wrapper" style="font-size: xx-large;">
        <strong class="jsl10n localized-slogan txt" data-jsl10n="portal.slogan">The Encyclopedia Clone</strong>
      </h1>
    </div>
    <form class="login-form" id="login-form" method="POST">
      <h2>Login</h2>
      <fieldset id="onboard" style="width: 100%;" name="onboard">
        <div class="input-container">
          <input type="text" id="username" name="username" placeholder="arnav" autofocus required />
          <label for="username">Username</label>
        </div>
        <div class="input-container">
          <input type="password" id="password" name="password" placeholder="pass123" required />
          <label for="password">Password</label>
        </div>
        <button type="submit">Login</button>
        <center>
          <p id="error-message" class="error"></p>
        </center>
      </fieldset>

      <center>
        <fieldset id="already-logged-in" hidden style="width: 100%;" name="already-logged-in">
          <p>Continue Browsing <a href="./" class="lnk">Wikipedia Clone</a></p>
          <hr><hr>
          <p>You are already logged in as <u id="logged-in-username"></u></p>
          
          <p>Try
            <a href="logout" class="lnk" id="logoutButton">Log Out</a>
          </p>
        </fieldset>
      </center>

    </form>
  </div>

  <div class="loader-wrapper" id="loader-wrapper">
    <span class="loader"></span>
  </div>

  <div class="allWikis">
    <div class="results">
      <div class="error"></div>
    </div>
  </div>
  <script src="assets/js/login.js"></script>
</body>

</html>
